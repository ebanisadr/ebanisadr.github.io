<main class='post-listing'>
  <h1>Cookbook</h1>

    {% assign posts = site.cookbook | where: "layout", "recipe" %}
    {% for post in posts %}

      <a href='{{ post.url | prepend: site.url }}'>
        {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
