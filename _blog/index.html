---
layout: blank
title: Blog
---
<main class='post-listing'>
  <h1>Posts</h1>
  <ul>
    {% assign posts = site.blog | where_exp: "page", "page.title != 'Blog'" %}
    {% for post in posts %}
    <li>
      <a href='{{ post.url | prepend: site.url }}'>
        {{ post.title }} <small>{{ post.date | date_to_long_string: "ordinal", "US" }}</small>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
